name: Pipeline Automática

on:
  push:
    branches: ["main"]

jobs:
  preparar-ambiente:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  executar-testes:
    needs: preparar-ambiente
    runs-on: ubuntu-latest
    steps:
      - name: Obter Repositório
        uses: actions/checkout@v4

      - name: Preparar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar Testes Unitários
        run: |
          python -m unittest discover -s . -p "test_app.py"

  publicar-no-vercel:
    runs-on: ubuntu-latest
    needs: executar-testes

    steps:
      - name: Recuperar Código
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar CLI do Vercel
        run: npm install -g vercel

      - name: Realizar Deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --token $VERCEL_TOKEN --confirm
